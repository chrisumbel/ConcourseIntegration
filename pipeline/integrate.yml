platform: linux
    
inputs:
  - name: code

image_resource:
  type: docker-image
  source:
    repository: amidos/dcind

run:
  dir: code
  path: sh
  args:
  - -exc
  - |
    cd integration-test
    source /docker-lib.sh
    start_docker
    docker ps
    docker-compose build
    docker-compose up -d
    until curl http://localhost:5000  --connect-timeout 1; do
    echo "waiting... "
    sleep 1
    done
    curl http://localhost:5000
    docker-compose down
    echo "done!"
